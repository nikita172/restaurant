<body>
    <header>
        <h1>Food-Plaza Restaurant</h1>

    <section id="login-section">
        <form id="login-form" method="post">
            <h2>Login</h2>
            <div class="error-message" id="login-error">Invalid Credentials</div>
            <div class="input-group input-email">
                <img alt="Email Icon" src="icons/at-sign.svg" />
                <input type="email" name="email" required placeholder="Email" />
            </div>
            <div class="input-group input-password">
                <img alt="Password Icon" src="icons/lock.svg" />
                <input type="password" required name="password" placeholder="Password" />
            </div>
            <div class="button-group">
                <button type="submit" class="primary" id="login-btn">Login</button>
                <button class="secondary" id="navigate-signup" type="button">Sign Up</button>
            </div>

        </form>
    </section>
    <section id="signup-section">
        <form id="signup-form" method="post">
            <h2>Signup</h2>
            <div class="error-message" id="signup-error">Invalid Credentials</div>
            <div class="input-group input-user">
                <img alt="User Icon" src="icons/user.svg" />
                <input type="text" name="name" required placeholder="Username" />
                <span class="error-message"></span>
            </div>
            <div class="input-group input-email">
                <img alt="Email Icon" src="icons/at-sign.svg" />
                <input type="email" name="email" required placeholder="Email" />
                <span class="error-message"></span>
            </div>
            <div class="input-group input-password">
                <img alt="Password Icon" src="icons/lock.svg" />
                <input type="password" name="password" required placeholder="Password" />
                <span class="error-message"></span>
            </div>
            <div class="input-group input-confirm-password">
                <img alt="Password Icon" src="icons/eye.svg" />
                <input type="password" name="c_password" required placeholder="Confirm Password" />
                <span class="error-message"></span>
            </div>
            <div class="button-group">
                <button type="submit" class="primary" id="signup-btn">Sign Up</button>
            </div>
            <span class="login-text">If you already have an account,<br><a href="javascript:void(0)"
                    id="navigate-login">Login here</a></span>

        </form>
    </section>


    <section id="order-section">

            <button id="cart-btn">Cart: 0 Items</button>

    <div class="modal" id="cart-modal">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Cart</h3>

    <section id="address-details">
        <form id="address-form">
            <div class="address-header">
                <h3>Address</h3>
                <button type="button" class="cross-button"><img id="cross-button" src="icons/x.svg"></button>
            </div>

            <div class="name">
                <h5>Name*</h5>
                <input type="text" name="name" placeholder="name" required>
            </div>
            <div class="mobile">
                <h5>Mobile*</h5>
                <input type="number" name="mobile" placeholder="mobile" required>
            </div>
            <div class="pincode">
                <h5>Pincode*</h5>
                <input type="number" name="pincode" placeholder="pincode" required>
            </div>
            <div class="state">
                <h5>State*</h5>
                <input type="text" name="state" placeholder="state" required>
            </div>
            <div class="address">
                <h5>Address*</h5>
                <input type="text" name="address" placeholder="address" required>
            </div>
            <div class="Location/Town">
                <h5>Location/Town*</h5>
                <input type="text" name="location" placeholder="location" required>
            </div>
            <div class="type-of-address">
                <h5>Type of Address*</h5>
                <div class="home">
                    <input id="home" type="radio" name="home" value="home" required>
                    <label for="home">Home</label>

                </div>
                <div class="office">
                    <input id="office" type="radio" name="home" value="office">
                    <label for="office">Office</label>
                </div>
            </div>
            <div class="payment-method">
                <h5>Payment*</h5>
                <div class="COD">
                    <input id="cod" type="checkbox" name="cod" value="cod" required>
                    <label for="cod">COD</label>

                </div>
                <p>Only Cash on Delivery is Available*</p>
            </div>
            <button id="order-placed-button" type="submit">Place Order</button>


        </form>

    </section>
    <section id="ordered-items-section">
        <div id="order-header">
            <h2>Your Orders</h2>
